<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Logo mark.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="We are a team of proficient and dedicated chartered accountants based in New Delhi as well as other major cities in India. We typically handle all the branches of accounting and auditing including accounts outsourcing"
    />
    <meta
      name="google-site-verification"
      content="FMJMbSu3EzROUvesGuRT_fPk8rTQlh_ipqfKZkZ5Qbg"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Logo mark.jpg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <title>P R TAXCELLENT & ASSOCIATES</title>
  </head>
  <body style="margin: 0%">
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="MobileNumber" />
      <input type="text" name="Subject" />
      <br />
      <textarea name="message" id="message"></textarea>
    </form>
    <form name="query" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="text" name="DESIGNATION" />
      <input type="text" name="ORGANIZATION" />
      <input type="text" name="ADDRESS" />
      <input type="text" name="TELEPHONE NUMBER" />
      <input type="text" name="NUMBER" />
      <input type="email" name="MAIL" />
      <input type="text" name="SUBJECT" />
      <textarea name="message"></textarea>
      <input type="checkbox" name="isQuery" />
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
